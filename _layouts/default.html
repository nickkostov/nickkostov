<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div id="indicator"></div>
    <div id="page">
      <style>
        .title {
          padding: 10% 5%;
          color: #101417;
          font-size: 18px;
          font-weight: bold;
          text-align: center;
          background: #00ff9c;
          display: grid;
        }
      </style>
      <!-- header -->
      {% include header.html %}
      <!-- nav -->
      {% include nav.html %}
      <!-- page content -->
      <main class="content">
        <p class="title">
          {{page.title}}
        </p>
        {{content}}
      </main>

      <!-- footer -->
      {% include footer.html %}
      <!-- Include Terminal Animation :) -->
      <link rel="stylesheet" href="{{ '/assets/css/terminal-live.css' | absolute_url }}?v={{ site.time | date: '%s' }}">
      <script src="{{ '/assets/js/terminal-live.js' | absolute_url }}?v={{ site.time | date: '%s' }}"></script>    
      <!-- Anime Clock JS -->
      <script src="{{ '/assets/js/clock.js' | absolute_url }}?v={{ site.time | date: '%s' }}"></script>
      

    </div>
  
  
  </body>
</html>
