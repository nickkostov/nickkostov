<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <head>
    <!-- Animated Terminal Blocks -->
    <link rel="stylesheet" href="{{ '/assets/css/terminal-live.css' | relative_url }}">
  </head>
  <body>
    <div id="indicator"></div>
    <div id="page">
      <style>
        .title {
          padding: 10%;
          color: #101417;
          font-size: 18px;
          font-weight: bold;
          text-align: center;
          background: #f78e66;
          display: grid;
        }
        .meta {
          font-size: 0.7rem;
          font-weight: normal;
          text-transform: uppercase;
        }
      </style>

      <!-- header -->
      {% include header.html %}

      <!-- nav -->
      {% include nav.html %}

      <!-- page content -->
      <main class="content">
        <p class="title">
          {{ page.title }} <span class="meta">Written By {{ page.author }}</span>
        </p>
        {{ content }}
      </main>

      <!-- footer -->
      {% include footer.html %}
    </div>

    <!-- Animated Terminal Blocks -->
    <script src="{{ '/assets/js/terminal-live.js' | relative_url }}" defer></script>
  </body>
</html>
